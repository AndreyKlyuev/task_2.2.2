<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<div>
    <table th:border="1">
        <thead>
        <tr>
            <th>Car model</th>
            <th>Car series</th>
            <th>Car HP</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="car : ${cars}">
            <th th:text="${car.getModel()}">
            <th th:text="${car.getSeries()}">
            <th th:text="${car.getHP()}">

        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
